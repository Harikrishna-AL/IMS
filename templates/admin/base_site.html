{% extends 'admin/base_site.html' %}
{% load static %}

{% block branding %}
    <style>
    .dashboard { background: #eee; }
    #header {
        padding: 1rem;
        background-color: #665591;
        min-height: 3.5rem;
    }
    #branding { height: 100%; }
    .head {
        display: flex;
        align-items: center;
        height: 100%;
        color: aquamarine;
    }
    .aligned label
    {
        float: none;
    }
    #changelist
    {
        box-shadow: None;
        background: none;
       ;
    }
    .help
    {
        padding-left: 0!important;
        margin-left: 0!important;
        margin-top: 5px!important;
    }
    .form-row
    {
        padding: 20px
    }
    .module, #content-related, #changelist-filter
    {
        box-shadow: 2px 1px 1px 1px rgba(0,0,0,0.3);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        /* background: /s; */
    }
    #recent-actions-module
    {
        box-shadow:  none!Important;
    }

    
    div.breadcrumbs
    {
        background: #8D81C7;
        color: white!important;
    }
    div.breadcrumbs a
    {
        color: white!important;
    }
    .module h2, .module caption, .module caption a
    {
        background: #8D81C7;
        color: black!important;
        padding: 0.8rem;
        font-weight: 900;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
    }
    #user-tools
    {
        display: block;
    }
    #header
    {
        line-height: 1.2;
    }
    .submit-row input
    {
        background: #8D81C7!important;
        color: white!important;
        box-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    }
    #content
    {
        background: #eee;
        min-height: 80vh;
    }
    .module a:link, a:visited
    {
        font-size: 1rem;
    }
    .dashboard #content
    {
        width: auto!Important;
    }
    #user-tools
    {
        display: flex;
        align-items: center;
        height: 100%;
    }
    #user-tools a
    {
        border-bottom: 0;
        padding-right: 0.35rem;
        padding-left: 0.35rem;
    }
    .submit-row { background: none!important; border: none!important; }
    .aligned label + p, .aligned label + div.help, .aligned label + div.readonly { margin-left: 0!important; }
    #changelist .actions select { background: white; }
    #changelist #toolbar, #changelist .actions, #changelist .paginator { background: none!important; }
    .module table caption a:hover { text-decoration: none; }
    </style>
    <div class="head">
                <img src="{% static 'admin/img/logo.png' %}" alt="IMS Logo" style="width: 75px; height: 75px;">
                <h1 style="padding: 0 1rem; font-weight: 500;">Inventory Management System</h1>


    </div>
{% endblock %}
