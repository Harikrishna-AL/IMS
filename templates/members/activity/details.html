<!-- Modal -->

{% extends 'base.html' %} {% block content %}

<div class="app-content">
  <div class="app-content-header">
    <h1 class="app-content-headerText">Activity</h1>
    <button class="mode-switch" title="Switch Theme">
      <svg
        class="moon"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>
  </div>
  <div class="app-content-actions">
    <div class="app-content-actions-wrapper">
      <div class="filter-button-wrapper">
        <button class="action-button filter jsFilter">
          <span>Filter</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-filter"
          >
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
          </svg>
        </button>
        <div class="filter-menu">
          <label>Category</label>
          <select>
            <option>All Categories</option>
            <option>Electrical</option>
            <option>Decoration</option>
            <option>Kitchen</option>
            <option>Bathroom</option>
          </select>
          <label>Status</label>
          <select>
            <option>All Status</option>
            <option>Active</option>
            <option>Disabled</option>
          </select>
          <div class="filter-menu-buttons">
            <button class="filter-button reset">Reset</button>
            <button class="filter-button apply">Apply</button>
          </div>
        </div>
      </div>
      <button class="action-button list active" title="List View">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-list"
        >
          <line x1="8" y1="6" x2="21" y2="6" />
          <line x1="8" y1="12" x2="21" y2="12" />
          <line x1="8" y1="18" x2="21" y2="18" />
          <line x1="3" y1="6" x2="3.01" y2="6" />
          <line x1="3" y1="12" x2="3.01" y2="12" />
          <line x1="3" y1="18" x2="3.01" y2="18" />
        </svg>
      </button>
      <button class="action-button grid" title="Grid View">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-grid"
        >
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
      </button>
    </div>
  </div>
  <style>
    .align {
      text-align: center;
    }
    </style>
  <div class="products-area-wrapper tableView">
    <div class="products-header">
      <div class="container my-3">
        <h4 class="text-white">Activity-ID: {{activity_data.id}}</h4>
        <ul
          class="list-group list-group-flush"
          style="background-color: #1d283c"
        >
          <li
            class="list-group-item text-white"
            style="background-color: #1d283c"
          >
            <b>Ticket: </b>
            {{activity_data.ticket}}
          </li>
          
          <li
            class="list-group-item text-white"
            style="background-color: #1d283c"
          > 
          <table>
            <tr>
              <th>Item</th>
              <th>Count</th>
            </tr>
            {% for item in item_data.all %}
            <tr>
              <td> {{item.items}} </td>
              <td class="align"> {{item.count}} </td>
            </tr>
            {% endfor %}
          </table>
            
          </li>
          
          <li
            class="list-group-item text-white"
            style="background-color: #1d283c"
          >
            <b>Comments: </b>{{activity_data.comments}}
          </li>
          
        </ul>
      </div>
    </div>
  </div>
</div>

{%endblock%}
