         <div class="products-row">
           <div class="product-cell name">
             <span class="cell-label">Activity-ID:</span>
             {{activity.id}}
           </div>
           <div class="product-cell name">
             <span class="cell-label">Ticket:</span>
             {{ activity.ticket }}
           </div>
           <div class="product-cell status-cell">
             <span class="cell-label">Closed at</span>
             <span class="status active">{{ activity.closed_at}}</span>
           </div>
           <div>             
            <a class="btn btn-sm btn-primary" href="{% url 'detail_activity' activity_id=activity.id %}" role="button">More details</a>
           </div>
